<h1>Bocce Ball Game</h1>

<section id="wrapper">
<section id="idConfig">
<h2>Select Force and Angle</h2>
    Force: <!--- input type="text" id="idForce" --->
    <select id="idForce">
      <option value="soft">Soft</option>
      <option value="normal">Normal</option>
      <option value="hard">Hard</option>
    </select>

    Angle: <!--- input type="text" name="idAngle" --->
    <select id="idAngle" onchange="updateActor();">
      <option value="1">Flat</option>
      <option value="10">10 Degrees</option>
      <option value="20">20 Degrees</option>
      <option value="30">30 Degrees</option>
      <option value="40">40 Degrees</option>
      <option value="50">50 Degrees</option>
      <option value="60">60 Degrees</option>

    </select>
    <hr>
    <button id="inputButtonP" onClick="toss('pallino','P');">Throw Pallino (red)</button>
    <button id="inputButtonP1" onClick="toss('player1','1');">Throw Player 1 (blue)</button>
    <button id="inputButtonP2" onClick="toss('player2','2');">Throw Player 2 (yellow)</button>
    <button id="inputButtonNext" onClick="NewRound();">Next Round</button>
    <button id="inputButtonNextGame" onClick="startOver();">Next Game</button>

  <hr>
</section>

<section id="idActor">ACTOR
<!-- button id="inputNextPlayer">Next Player</button -->
</section>
<section id="idAir">AIR</section>
<section id="idBoard"></section>
</section>

<section id="idStatusWrapper">
  <section id="idStatus">STATUS</section>
  <section id="idScore">SCORE</section>
</section>
