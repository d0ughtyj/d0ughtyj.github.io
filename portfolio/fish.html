<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://www.w3schools.com/lib/w3.js"></script>
<!-- https://www.w3schools.com/w3css/w3css_slideshow.asp --->
<body>

<div class="w3-container">
  <!-- <h2>Big Fish I have Caught</h2> -->
  <!-- <p>Add a caption text for each image slide with the w3-display-* classes (topleft, topmiddle, topright, bottomleft, bottommiddle, bottomright or middle).</p> -->
</div>

<div class="w3-content w3-display-container">

<div class="w3-display-container mySlides">
  <img src="images/fish1.jpg" style="width:75%">
  <div class="w3-display-bottomleft w3-large w3-container w3-padding-16 w3-black">
     Rio Grande Cutthroat Trout (Colorado)
  </div>
</div>

<div class="w3-display-container mySlides">
  <img src="images/fish2.jpg" style="width:75%">
  <div class="w3-display-bottomleft w3-large w3-container w3-padding-16 w3-black">
    Bonefish (Mexico)
  </div>
</div>

<div class="w3-display-container mySlides">
  <img src="images/fish3.jpg" style="width:75%">
  <div class="w3-display-bottomleft w3-large w3-container w3-padding-16 w3-black">
    Jackfish (Costa Rica)
  </div>
</div>

<div class="w3-display-container mySlides">
  <img src="images/fish4.jpg" style="width:75%">
  <div class="w3-display-bottomleft w3-large w3-container w3-padding-16 w3-black">
    Rainbow Trout (Colorado)
  </div>
</div>

<div class="w3-display-container mySlides">
  <img src="images/fish5.jpg" style="width:75%">
  <div class="w3-display-bottomleft w3-large w3-container w3-padding-16 w3-black">
    Rainbow Trout (Colorado)
  </div>
</div>
<div class="w3-display-container mySlides">
  <img src="images/fish6.jpg" style="width:100%">
  <div class="w3-display-bottomleft w3-large w3-container w3-padding-16 w3-black">
    Largemouth Bass (New Hampshire)
  </div>
</div>

<button class="w3-button w3-display-left w3-black" onclick="plusDivs(-1)">&#10094;</button>
<button class="w3-button w3-display-right w3-black" onclick="plusDivs(1)">&#10095;</button>

</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
</script>

</body>
</html>
