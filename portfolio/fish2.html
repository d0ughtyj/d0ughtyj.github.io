<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/slide_show.css">
    <script src="./bin/slide_show.js"></script>
    <title></title>
  </head>
  <body>
    <div class="slideshow-container">
  <div class="mySlides fade">
    <div class="numbertext">1 / 6</div>
    <img src="images/fish1.jpg" style="width:100%">
    <div class="text">Rio Grande Cutthroat Trout (Colorado)</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 6</div>
    <img src="images/fish2.jpg" style="width:100%">
    <div class="text">Bonefish (Mexico)</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 6</div>
    <img src="images/fish3.jpg" style="width:100%">
    <div class="text">Jackfish (Costa Rica)</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">4 / 6</div>
    <img src="images/fish4.jpg" style="width:100%">
    <div class="text">Rainbow Trout (Colorado)</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">5 / 6</div>
    <img src="images/fish5.jpg" style="width:100%">
    <div class="text">Rainbow Trout (Colorado)</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">6 / 6</div>
    <img src="images/fish6.jpg" style="width:100%">
    <div class="text">Largemouth Bass (New Hampshire)</div>
  </div>




  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
</div>
  </body>
</html>
