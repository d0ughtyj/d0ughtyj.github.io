<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700&subset=latin,cyrillic,cyrillic-ext,latin-ext' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container">
      <h4>Big Fish I have Caught (Bootstrap)</h4>

      <br>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

        <ol class="carousel-indicators">
        <!-- Indicators -->
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">

        <div class="carousel-item active">
          <img class="d-block img-fluid" src="images/fish1.jpg" alt="First slide">
          <div class="carousel-caption d-none d-md-block">
            <h3>Rio Grande Cutthroat Trout (Colorado)</h3>
          </div>
        </div>

        <div class="carousel-item">
          <img class="d-block img-fluid" src="images/fish2.jpg" alt="Second slide">
          <div class="carousel-caption d-none d-md-block">
            <h3>Bonefish (Mexico)</h3>
          </div>
        </div>

        <div class="carousel-item">
          <img class="d-block img-fluid" src="images/fish3.jpg" alt="Third slide">
          <div class="carousel-caption d-none d-md-block">
            <h3>Jackfish (Costa Rica)</h3>
          </div>
        </div>

        <div class="carousel-item">
          <img class="d-block img-fluid" src="images/fish4.jpg" alt="4th slide">
          <div class="carousel-caption d-none d-md-block">
              <h3>Rainbow Trout (Colorado)</h3>
            </div>
        </div>

        <div class="carousel-item">
          <img class="d-block img-fluid" src="images/fish5.jpg" alt="5th slide">
          <div class="carousel-caption d-none d-md-block">
              <h3>Rainbow Trout (Colorado)</h3>
            </div>
        </div>

        <div class="carousel-item">
          <img class="d-block img-fluid" src="images/fish6.jpg" alt="6th slide">
          <div class="carousel-caption d-none d-md-block">
            <h3>Largemouth Bass (New Hampshire)</h3>
          </div>
        </div>

      </div> <!--- lass="carousel-inner" role="listbox" -->
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

    </div>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./bin/carousel.js"></script>
  </body>
</html>
